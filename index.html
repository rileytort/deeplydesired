<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deeply Desired</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }

    header {
      max-width: 800px;
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      text-decoration: none;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #333;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deeply Desired</h1>
    <p>An AI-powered creative lab. Building ideas into digital realities.</p>
    <div class="cta">
      <a href="#launch">Start Creating</a>
    </div>
  </header>

  <footer>
    &copy; 2025 Deeply Desired. All rights reserved.
  </footer>
</body>
</html>
